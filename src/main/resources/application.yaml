spring:
  application:
    name: gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_ISSUER_URI:http://localhost:9000}
          jwk-set-uri: ${AUTH_JWK_SET_URI:http://localhost:9000/.well-known/jwks.json}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  cloud:
    gateway:
      routes:
        - id: report-service
          uri: ${REPORT_SERVICE_URI:http://localhost:8081}
          predicates:
            - Path=/v2/report/**
          filters:
            - StripPrefix=2
        - id: user-service
          uri: ${USER_SERVICE_URI:http://localhost:8082}
          predicates:
            - Path=/v2/user/**
          filters:
            - StripPrefix=2
        - id: admin-service
          uri: ${ADMIN_SERVICE_URI:http://localhost:8083}
          predicates:
            - Path=/v2/admin/**
          filters:
            - StripPrefix=2
      httpclient:
        connect-timeout: 3000
        response-timeout: 10s

server:
  port: ${SERVER_PORT:8080}

management:
  server:
    port: ${MANAGEMENT_SERVER_PORT:9090}
    address: ${MANAGEMENT_SERVER_ADDRESS:127.0.0.1}
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: INFO
    io.lettuce.core: WARN

app:
  security:
    required-audience: ${AUTH_AUDIENCE:aandi-gateway}
    internal-event-token: ${INTERNAL_EVENT_TOKEN}
  token-cache:
    ttl: ${TOKEN_CACHE_TTL:24h}
