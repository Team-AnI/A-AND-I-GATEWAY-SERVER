spring:
  application:
    name: gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_ISSUER_URI:http://localhost:9000}
          jwk-set-uri: ${AUTH_JWK_SET_URI:http://localhost:9000/.well-known/jwks.json}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: post-service-openapi-root
              uri: ${POST_SERVICE_URI}
              predicates:
                - Path=/v2/post/v3/api-docs
              filters:
                - SetPath=/v3/api-docs
            - id: post-service-openapi-subpaths
              uri: ${POST_SERVICE_URI}
              predicates:
                - Path=/v2/post/v3/api-docs/**
              filters:
                - RewritePath=/v2/post/v3/api-docs/(?<segment>.*), /v3/api-docs/$\{segment}
            - id: post-service-images-root
              uri: ${POST_SERVICE_URI}
              predicates:
                - Path=/v2/post/images
              filters:
                - SetPath=/api/v1/images
            - id: post-service-images-subpaths
              uri: ${POST_SERVICE_URI}
              predicates:
                - Path=/v2/post/images/**
              filters:
                - RewritePath=/v2/post/images/(?<segment>.*), /api/v1/images/$\{segment}
            - id: post-service-posts-root
              uri: ${POST_SERVICE_URI}
              predicates:
                - Path=/v2/post
              filters:
                - SetPath=/api/v1/posts
            - id: post-service-posts-subpaths
              uri: ${POST_SERVICE_URI}
              predicates:
                - Path=/v2/post/**
              filters:
                - RewritePath=/v2/post/(?<segment>.*), /api/v1/posts/$\{segment}
          httpclient:
            connect-timeout: 3000
            response-timeout: 10s

server:
  port: ${SERVER_PORT:8080}

springdoc:
  swagger-ui:
    path: /v2/docs
    urls:
      - name: post-service
        url: /v2/post/v3/api-docs

management:
  server:
    port: ${MANAGEMENT_SERVER_PORT:9090}
    address: ${MANAGEMENT_SERVER_ADDRESS:127.0.0.1}
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: INFO
    io.lettuce.core: WARN

app:
  security:
    required-audience: ${AUTH_AUDIENCE:aandi-gateway}
    internal-event-token: ${INTERNAL_EVENT_TOKEN}
  token-cache:
    ttl: ${TOKEN_CACHE_TTL:24h}
